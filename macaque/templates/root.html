<!DOCTYPE html>
<html>
  <head>
    <title>Macaque - A modest app for visualizing neural net inference</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="/static/script.js" async></script>
  </head>

  <body>

    <div style="text-align:center;">
      <h1>Macaque</h1>
      <h3>A modest app for visualizing neural net inference</h3>
      <hr/>
      <img id="image" src="{{ image }}" alt="{{ alt }}" class="center">
      <canvas id="canvas" width="0" height="0">
      </canvas>
      <table class="center">
        <tr class="caption">
          {% for word in caption %}
            <th class="caption">{{ word }}</th>
          {% endfor %}
        </tr>
      </table>
      <form method="post" enctype="multipart/form-data">
        <input id="inFile" type="file" name="input-file" accept="image/">
        <input type="submit" value="Caption">
      </form>
    </div>

  </body>
</html>
